<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content {
            flex: 2;
            padding-right: 8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 2rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 400;
            line-height: 1.2;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .description p {
            margin-top: 1rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            width: fit-content;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .image-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-container {
            width: 400px;
            height: 400px;
            position: relative;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            background-color: #007bff;
        }

        .circle-image {
            padding-top: 15%;
            width: 100%;
            height: 150%;
            top: -10%;
            position: absolute;
            clip-path: path('M 0 0 L 400 0 L 400 240 A 200 200 0 0 1 0 240 Z');
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Slava Kim</h1>
            <h2 class="subtitle">Staff Engineer Coaching</h2>
            <div class="description">
                <p>10+ years of experience, previously a staff engineer at Figma working on <a href="https://www.figma.com/blog/keeping-figma-fast/" style="color: #007bff;">client-side performance</a> and <a href="https://www.figma.com/blog/livegraph-real-time-data-fetching-at-figma/" style="color: #007bff;">realtime infrastructure</a>.</p>
                <p>Technical leadership. Engineering excellence. Lasting impact.</p>
                <p>1-hour sessions: $200/hr</p>
            </div>
            <a href="mailto:hi@slv.io" class="cta-button">Contact</a>
        </div>
        <div class="image-section">
            <div class="circle-container">
                <div class="circle-bg"></div>
                <div class="circle-image">
                    <img src="./600x600.png" alt="Slava Kim">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
